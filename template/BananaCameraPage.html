<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta content="" name="description">
		<meta content="" name="author">
		<title>Banana Camera</title>
		
		<!-- BEGIN STYLE -->
		<!-- BEGIN 插件樣式 -->
		<link rel="stylesheet" href="/media/banana_camera/plugins/font-awesome/css/font-awesome.min.css?v={{version}}">
		<link rel="stylesheet" href="/media/banana_camera/plugins/swiper/idangerous.swiper.css?v={{version}}">
		<!-- END 插件樣式 -->
		<!-- BEGIN 頁面樣式 -->
		<link rel="stylesheet" href="/media/banana_camera/css/style.min.css?v={{version}}">
		<!-- BEGIN 頁面樣式 -->
		<link rel="shortcut icon" href="/media/banana_camera/favicon.ico">
		<!-- END STYLE -->
	</head>
	<body cz-shortcut-listen="true">
		<header id="header">
			<img src="/media/banana_camera/files/head.png" alt="" class="imgHead">
			<div class="fbLike">
				<div id="fb-root"></div>
				<script>(function(d, s, id) {
				  var js, fjs = d.getElementsByTagName(s)[0];
				  if (d.getElementById(id)) return;
				  js = d.createElement(s); js.id = id;
				  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4&appId=206779332692765";
				  fjs.parentNode.insertBefore(js, fjs);
				}(document, 'script', 'facebook-jssdk'));</script>
				<div class="fb-like" data-href="http://www.sambardeer.co" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
			</div>

				
				
			</div>
		</header>
		<div id="body">
			<div id="view">
				<div id="ad" style="opacity: 0">
					<div style="background-color: #000;width: 200px;height: 1120px;"></div>
				</div>
				<div id="actionBox">
					<h4 class="title">濾鏡效果</h4>
					<div id="filterBox">
						<a class="arrow-left" href="javascript:;"></a> 
						<a class="arrow-right" href="javascript:;"></a>
						<div class="iconBox">
							<div class="swiper-container">
								<div class="swiper-wrapper" style="padding-left: 0px; padding-right: 0px; transition-duration: 0s; -webkit-transition-duration: 0s; transform: translate3d(0px, 0px, 0px); -webkit-transform: translate3d(0px, 0px, 0px); width: 360px; height: 84px;">
									<div class="swiper-slide swiper-slide-visible swiper-slide-active">
										<div class="content-slide">
											<a href="javascript:;" data-idx="0" class="item bk1">無</a>
											<a href="javascript:;" data-idx="1" class="item bk2">灰階</a>
											<a href="javascript:;" data-idx="2" class="item bk3">油畫</a>
											<a href="javascript:;" data-idx="3" class="item bk4 active">環畫</a>
										</div>
									</div>
									<div class="swiper-slide">
										<div class="content-slide">
											<a href="javascript:;" data-idx="4" class="item bk1">懷舊</a>
											<a href="javascript:;" data-idx="5" class="item bk2">底片</a>
											<a href="javascript:;" data-idx="6" class="item bk3">黑白</a>
											<a href="javascript:;" data-idx="7" class="item bk4">浮雕</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<h4 class="title">相　　框</h4>
					<div id="frameBox">
						<a class="arrow-left" href="javascript:;"></a> 
						<a class="arrow-right" href="javascript:;"></a>
						<div class="iconBox">
							<div class="swiper-container">
								<div class="swiper-wrapper" style="padding-left: 0px; padding-right: 0px; transition-duration: 0s; -webkit-transition-duration: 0s; transform: translate3d(0px, 0px, 0px); -webkit-transform: translate3d(0px, 0px, 0px); width: 360px; height: 110px;">
									<div class="swiper-slide swiper-slide-visible swiper-slide-active">
										<div class="content-slide">
											{% for i in range(1,5) %}
												{% if i == 1 %}
													<a href="javascript:;" data-frame="frame_0{{i}}" class="item active"><img src="/media/banana_camera/files/frame_0{{i}}.png" alt=""></a>
												{% else %}
													<a href="javascript:;" data-frame="frame_0{{i}}" class="item"><img src="/media/banana_camera/files/frame_0{{i}}.png" alt=""></a>
												{% endif %}
											{% endfor %}
										</div>
									</div>
									<div class="swiper-slide">
										<div class="content-slide">
											{% for i in range(5,9) %}
											<a href="javascript:;" data-frame="frame_0{{i}}" class="item"><img src="/media/banana_camera/files/frame_0{{i}}.png" alt=""></a>
											{% endfor %}
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<h4 class="title">貼　　圖</h4>
					<div id="stickerBox">
						<div class="tabs">
							<a href="javascript:;" class="active"><img src="/media/banana_camera/files/sticker_01_tab.png" alt=""></a>
							<a href="javascript:;"><img src="/media/banana_camera/files/sticker_02_tab.png" alt=""></a>
						</div>
						<div class="iconBox">
							<div class="swiper-container">
								<div class="swiper-wrapper" style="width: 440px; height: 1000px;">
									<!--
									a.item[href=javascript:;][data-sticker=sticker_01_$]*37>img[src=img/icon/sticker_01_$.png]
									-->
									<div class="swiper-slide swiper-slide-visible swiper-slide-active" style="width: 220px; height: 1000px;">
										<div class="content-slide">
											{% for i in range(1,38) %}
												<a href="javascript:;" class="item" data-sticker="sticker_01_{{i}}"><img src="/media/banana_camera/files/sticker_01_{{i}}.png" alt=""></a>
											{% endfor %}
										</div>
									</div>
									<!--										a.item[href=javascript:;][data-sticker=sticker_02_$]*44>img[src=img/icon/sticker_02_$.png]
									-->
									<div class="swiper-slide" style="width: 220px; height: 1000px;">
										<div class="content-slide">
											{% for i in range(1,45) %}
												<a href="javascript:;" class="item" data-sticker="sticker_02_{{i}}"><img src="/media/banana_camera/files/sticker_02_{{i}}.png" alt=""></a>
											{% endfor %}
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="showBox">
					<h4 class="title">上傳照片</h4>
					<label>
						<span id="btnUpload" class="btn">上傳圖片</span>
						<input type="file" id="inputUpload" accept="image/x-png, image/jpeg">
					</label>
					<div id="uploadImgBackUp"><canvas width="480" height="309"></canvas></div>
					<div id="imgBox">
						<div class="view">
							<img src="/media/banana_camera/files/init_base.png" alt="" id="uploadImg">
							<div class="stickerBox"></div>
						</div>
					</div>
					<div id="btnDownloadShare">
						<a href="http://tech.insowe.com/BananaCamera/img/sample.png" id="btnDownload" class="btn" download="BananaCamera.png">下載圖片</a>
						<a href="javascript:;" id="btnShare" class="btn">發布Facebook</a>
					</div>
				</div>
				<!--<img src="/media/banana_camera/files/fg.png" alt="" id="fg">-->
			</div>
		</div>
		<!--<footer id="footer">
			<p>Copyright © 2014 SambarDeer Inc.</p>
		</footer>-->
		<!-- BRGIN JAVASCRIPTS -->
		<!-- BEGIN 插件 -->
		<!--<script src="/media/banana_camera/files/jquery-1.11.1.min.js"></script>-->
		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
		<script src="/media/banana_camera/files/jquery.ui.touch-punch.min.js"></script>		
		<script src="/media/banana_camera/files/idangerous.swiper-2.0.min.js"></script>
		<script src="/media/banana_camera/files/html2canvas.js"></script>
		<script src="/media/banana_camera/files/canvas-to-blob.min.js"></script>
		<script src="/media/banana_camera/files/FileSaver.js?v={{version}}"></script>
		<!-- END 插件 -->
		<script type="text/javascript" src="/media/banana_camera/files/script.min.js?v={{version}}"></script>
		<script type="text/javascript" src="/media/banana_camera/files/filter.min.js?v={{version}}"></script>
		<script type="text/javascript" src="/media/banana_camera/files/frame.min.js?v={{version}}"></script>
		<script type="text/javascript" src="/media/banana_camera/files/sticker.min.js?v={{version}}"></script>
		<script type="text/javascript" src="/media/base64.min.js"></script>
		<script>
			jQuery(document).ready(function() {    
				Banana.init();
				BananaFilter.init();
				BananaFrame.init();
				BananaSticker.init();
			});
		</script>
		<!-- END JAVASCRIPTS -->
		<!-- mobile style modify -->
		<script type="text/javascript">
			var isMobile = false; //initiate as false
	        // device detection
	        if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|ipad|iris|kindle|Android|Silk|lge |maemo|midp|mmp|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows (ce|phone)|xda|xiino/i.test(navigator.userAgent) 
	            || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(navigator.userAgent.substr(0,4))) isMobile = true;

	        if(isMobile){
	            $("#header").css({'position': 'absolute', 'top': '0px', 'left': '0px', 'width': window.innerWidth+'px'});
	            $(".imgHead").css({'left': '0px', 'margin-left': '0px', 'width': window.innerWidth+'px'});
	            $("#body").css({'position': 'absolute', 'top': '301px'});
	        	$(window).resize(function(){
	        		$("#header").css('width', window.innerWidth+10+'px');
	        		$(".imgHead").css('width', window.innerWidth+10+'px');
	        	});
	        }
		</script>
		<!-- end mobile style modify -->


</body></html>
