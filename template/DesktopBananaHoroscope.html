        <script>
            var lastBgImageOffset = 0;
            var imageSizeStableCounter = 0;
            var layoutAdjustAction = 0;
            var windowHeightRecord = 0;

            function LayoutAdjust(){
                var window_h = $(window).height();
                windowHeightRecord = window_h;
                $("#main_background").height(window_h);

                var currentBgImageOffset = $("#main_background").offset().left;
                if(lastBgImageOffset == currentBgImageOffset){
                    imageSizeStableCounter++;
                }
                lastBgImageOffset = currentBgImageOffset;

                if(imageSizeStableCounter > 10){
                    // finish init layout adjust procedure
                    // and this counter testing won't block those adjust procedure which trigger by window resize afterward.
                    imageSizeStableCounter = 0;
                    clearInterval(layoutAdjustAction);
                    return;
                }

                var current_h = window_h;
                var origin_h = 2667;
                var zoom_ratio = current_h / origin_h;
                var input_area_top = 1488 * zoom_ratio;
                var input_area_left = $("#main_background").offset().left + 706 * zoom_ratio;
                var input_area_width = 791 * zoom_ratio;
                var input_area_height = 151 * zoom_ratio;
                var draw_lots_top = 1969 * zoom_ratio;
                var draw_lots_left = $("#main_background").offset().left + 1248 * zoom_ratio;
                var draw_logs_width = 413 * zoom_ratio;

                $("#input_name").css({'top': input_area_top+'px', 'left': input_area_left+'px', 'width': input_area_width+'px', 'display': 'block'});
                $("#input_name input").css({'font-size': ($("#main_background").width()*0.034)+'pt' ,'height': (input_area_height-12)+'px', 'width': (input_area_width-8)+'px'});
                $("#draw_lots").css({'top': draw_lots_top+'px', 'left': draw_lots_left+'px', 'display': 'block', 'width': draw_logs_width+'px'});
            }

            function draw_lots_btn_twinkle(){
                if($("#draw_lots img").hasClass('highlight')){
                    $("#draw_lots img").removeClass('highlight');
                    $("#draw_lots img").attr('src', '/media/game/oct_stickers/img/draw_lots_btn.png');
                }
                else{
                    $("#draw_lots img").addClass('highlight');
                    $("#draw_lots img").attr('src', '/media/game/oct_stickers/img/draw_lots_btn_highlight.png');
                }
            }

            var btn_twinkle = 0;

            $(document).ready(function() {
                $("#draw_lots img").on('mouseover', function(){
                    $(this).attr('src', '/media/game/oct_stickers/img/draw_lots_btn_highlight.png');
                });
                $("#draw_lots img").on('mouseout', function(){
                    $(this).attr('src', '/media/game/oct_stickers/img/draw_lots_btn.png');
                });

                $("#input_name input").on('keydown', function(e){
                    if($("#input_name input").val() != ''){
                        clearInterval(btn_twinkle);
                        draw_lots_btn_twinkle();
                        btn_twinkle = setInterval('draw_lots_btn_twinkle();', 900);
                    }
                    else{
                        clearInterval(btn_twinkle);
                    }

                    if(e.keyCode == 13){
                        e.preventDefault();
                        $("#draw_lots").click();
                    }
                });

                $("#draw_lots").on('click', function(){
                    var name = $("#input_name input").val();
                    if(name != ''){
                        $("#input_name,#draw_lots,#main_background").hide();
                        $("body").append("<img src='/media/game/oct_stickers/img/processing.gif' width='35%' style='vertical-align: middle' />");
                        clearInterval(layoutAdjustAction);
                        $("body").css({'height': windowHeightRecord+'px', 'line-height': windowHeightRecord+'px', 'font-size': '180px', 'font-family' : 'Arial'});
                        setTimeout(function(){ $('#name_form').submit(); }, 5000);
                    }
                    else{
                        $("#input_name input").focus();
                        alert('請輸入您的大名！');
                    }
                });

                LayoutAdjust();
                layoutAdjustAction = setInterval('LayoutAdjust();' ,200);

                $(window).resize(function(){
                    LayoutAdjust();
                });
            });
        </script>
